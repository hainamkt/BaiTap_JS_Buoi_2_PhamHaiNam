<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 2</title>

    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-50 py-5">
            <h2>Bài tập 1</h2> <br>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Số ngày làm" class="form-control" id="songay">
                </div>
                <button type="button" onclick="tinhTienLuong()" class="btn btn-warning">Tính</button>
            </form>
            <br>
            <p id="txtTinhLuong" class="alert alert-success"></p>
        </div>
        <div class="w-50 pb-5">
            <h2>Bài tập 2</h2> <br>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Số thứ nhất" class="form-control" id="number1">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Số thứ hai" class="form-control" id="number2">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Số thứ ba" class="form-control" id="number3">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Số thứ tư" class="form-control" id="number4">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Số thứ năm" class="form-control" id="number5">
                </div>
                <button type="button" onclick="tinhTrungBinh()" class="btn btn-warning">Tính trung bình</button>
            </form>
            <br>
            <p id="txtTinhTB" class="alert alert-success"></p>
        </div>
        <div class="w-50 pb-5">
            <h2>Bài tập 3</h2> <br>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Số tiền USD" class="form-control" id="tienUSD">
                </div>
                <button type="button" onclick="tinhQuyDoi()" class="btn btn-warning">Tiền quy đổi</button>
            </form>
            <br>
            <p id="txtTienVND" class="alert alert-success"></p>
        </div>
        <div class="w-50 pb-5">
            <h2>Bài tập 4</h2> <br>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Chiều dài HCN" class="form-control" id="chieudai">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Chiều rộng HCN" class="form-control" id="chieurong">
                </div>
                <button type="button" onclick="tinhHCN()" class="btn btn-warning">Tính</button>
            </form>
            <br>
            <p id="txtTinhHCN" class="alert alert-success"></p>
        </div>
        <div class="w-50 pb-5">
            <h2>Bài tập 5</h2> <br>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Chọn số" class="form-control" id="number">
                </div>
                <button type="button" onclick="tinhToan()" class="btn btn-warning">Tính</button>
            </form>
            <br>
            <p id="txtTinhToan" class="alert alert-success"></p>
        </div>
    </div>

    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
